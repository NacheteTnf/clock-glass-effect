<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clock glass</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="circle"></div>
      <div class="circle"></div>

      <div class="clock">
        <div class="clock-bg">
          <img
            src="https://github.com/hosseinnabi-ir/Glassmorphism-Analog-Clock-using-CSS-and-JavaScript/blob/Main/images/clock.png?raw=true"
            alt="..."
          />
        </div>
        <div class="hour">
          <span class="hr" id="hr"></span>
        </div>
        <div class="minute">
          <span class="min" id="min"></span>
        </div>
        <div class="second">
          <span class="sec" id="sec"></span>
        </div>
      </div>
    </div>

    <!-- JS File -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
